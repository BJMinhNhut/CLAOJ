<div class="blog-sidebox sidebox">
    <h3 style="border: none;">{{ _('Top ratings') }} <i class="fa fa-trophy"></i></h3>
    <div class="sidebox-content" style="padding: unset; border: unset;">
        <table id="users-table" class="table ranking striped" style="margin-bottom: unset;">
            <thead>
                <tr>
                    <th class="header rank" style="border-top-left-radius: unset; padding: 4px 9px 4px 9px;"> # </th>
                    <th class="header username">{{ _('Username') }}</th>
					<th class="header rank" style="border-top-right-radius: unset;">
						<span class="rate-group">
							<svg class="rate-box" viewBox="0 0 16 16">
								<circle cx="8" cy="8" r="7" stroke=#546E7A></circle>
								<path clip-path="url(#rating-clip)" d="M0 16v-4.8h16 0v16z" fill=#546E7A></path>
							</svg>
						</span>
					</th>
                </tr>
            </thead>
            <tbody>
                {% for user in top_rating_users %}
                    <tr id="user-{{ loop.index }}">
                        <td>{{ loop.index }}</td>
                        <td class="user-name"> 
                                {{ link_user(user) }} 
                        </td>

						<td>{% if user.rating %}{{ rating_number(user) }}{% endif %}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div style="position: relative; font-size: small; padding: unset;">
            <table class="table bottom">
                <tbody>
                    <tr>
                        <td class="left"><a href="{{ url('organization_list') }}">{{ _('Organizations') }}</a></td>
                        <td class="right"><a href="{{ url('user_list') }}">{{ _('View all') }} >>></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
